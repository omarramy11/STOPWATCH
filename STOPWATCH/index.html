<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساعة إيقاف بسيطة</title>
    <link rel="stylesheet" href="style.css"> <!-- رابط ملف CSS -->
</head>
<body>
    <div class="stopwatch">
        <!-- عرض الوقت -->
        <div class="display">00:00:00</div>
        <!-- أزرار التحكم -->
        <div class="controls">
            <button id="startStop">بدء</button> <!-- زر البدء/الإيقاف -->
            <button id="reset">إعادة ضبط</button> <!-- زر إعادة الضبط -->
        </div>
    </div>

    <script src="script.js"></script> <!-- رابط ملف JavaScript -->
</body>
</html>
